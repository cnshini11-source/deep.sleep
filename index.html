<!DOCTYPE html>
<html lang="he" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shini Deep Sleep Pro | ערכת שינה מלאה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch; /* Enable momentum scrolling on iOS */
      }
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden; /* Prevent horizontal layout shifts */
        width: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Custom Scrollbar - Sleek & Dark */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar-track {
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 9999px;
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #C5A059;
      }

      /* Custom Gold Gradient */
      .text-gold {
        color: #C5A059;
      }
      .bg-gold {
        background-color: #C5A059;
      }
      .border-gold {
        border-color: #C5A059;
      }
      .gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Page Transitions */
      @keyframes slide-up-fade {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fade-in-simple {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .animate-page-enter {
        animation: slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-in-page {
        animation: fade-in-simple 0.5s ease-out forwards;
      }

      /* Accessibility Classes */
      .a11y-large-text {
        font-size: 110%;
      }
      .a11y-xl-text {
        font-size: 125%;
      }
      .a11y-contrast {
        filter: contrast(175%);
      }
      .a11y-grayscale {
        filter: grayscale(100%);
      }
      .a11y-links a {
        text-decoration: underline !important;
        text-decoration-color: #ffff00 !important;
        text-decoration-thickness: 3px !important;
      }
      .a11y-font body, .a11y-font * {
        font-family: Arial, Helvetica, sans-serif !important;
      }
      .a11y-no-motion *, .a11y-no-motion body {
        animation: none !important;
        transition: none !important;
        scroll-behavior: auto !important;
      }
    </style>
