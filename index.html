    <style>
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none; /* Prevents bounce effect on Mac/iOS */
      }
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        width: 100%;
        text-rendering: optimizeLegibility;
      }

      /* Native CSS Animations - GPU Accelerated */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
        opacity: 0;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
        opacity: 0;
      }

      .animate-scan {
        animation: scan 4s linear infinite;
        will-change: top, opacity;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      .gpu-layer {
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #C5A059;
      }

      /* Utilities */
      .text-gold { color: #C5A059; }
      .gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Hide Scrollbar for Carousels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Accessibility Helpers */
      .a11y-large-text { font-size: 110%; }
      .a11y-xl-text { font-size: 125%; }
      .a11y-contrast { filter: contrast(175%); }
      .a11y-grayscale { filter: grayscale(100%); }
      .a11y-links a { text-decoration: underline !important; text-decoration-color: #ffff00 !important; }
      .a11y-no-motion *, .a11y-no-motion body { animation: none !important; transition: none !important; }
