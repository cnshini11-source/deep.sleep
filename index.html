<!DOCTYPE html>
<html lang="he" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shini Deep Sleep Pro | ערכת שינה מלאה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        width: 100%;
        text-rendering: optimizeSpeed; /* Prioritize speed over legibility precision */
      }

      /* Native CSS Animations - GPU Accelerated */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
        opacity: 0;
      }

      .animate-scan {
        animation: scan 4s linear infinite;
        will-change: top, opacity;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Optimization: Reduce Paint Cost */
      .gpu-layer {
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar-track {
        background-color: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 9999px;
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #C5A059;
      }

      .text-gold { color: #C5A059; }
      .gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #C5A059 0%, #E6C88B 50%, #C5A059 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Accessibility Helpers */
      .a11y-large-text { font-size: 110%; }
      .a11y-xl-text { font-size: 125%; }
      .a11y-contrast { filter: contrast(175%); }
      .a11y-grayscale { filter: grayscale(100%); }
      .a11y-links a { text-decoration: underline !important; text-decoration-color: #ffff00 !important; }
      .a11y-no-motion *, .a11y-no-motion body { animation: none !important; transition: none !important; }
    </style>
